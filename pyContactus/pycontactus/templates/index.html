	<py:extends href="menus/footer_menu.html"/>

<head py:block="head" py:strip="True">
  <title py:block="master_title">Welcome to Poll &amp; Survey</title>  
  
  
 	<!--  ui-grid -->
 	<link rel="stylesheet" type="text/css" href="${tg.url('/javascript/bower_components/angular-ui-grid/ui-grid.min.css')}"/>    
 	<link rel="stylesheet" type="text/css" href="${tg.url('/css/listsurvey-page.css')}"/>  
 	<link rel="stylesheet" type="text/css" href="${tg.url('/javascript/bower_components/ui-listView/dist/ui-listView.css')}"/>
	
	<!-- angular-material -->
	<link rel="stylesheet" type="text/css" href="${tg.url('/javascript/bower_components/angular-material/angular-material.min.css')}"/> 
	
	<!--Js angular -->
	<script src="${tg.url('/javascript/bower_components/angular/angular.min.js')}" type="text/javascript"></script> 	
	
	
  
  	<!-- angular-material -->
	<script src="${tg.url('/javascript/bower_components/angular-animate/angular-animate.min.js')}" type="text/javascript"></script>
  	<script src="${tg.url('/javascript/bower_components/angular-aria/angular-aria.min.js')}" type="text/javascript"></script>
  	<script src="${tg.url('/javascript/bower_components/angular-messages/angular-messages.min.js')}" type="text/javascript"></script>
	


	<script src="${tg.url('/javascript/bower_components/angular-touch/angular-touch.min.js')}" type="text/javascript"></script>
	<script src="${tg.url('/javascript/bower_components/angular-route/angular-route.min.js')}" type="text/javascript"></script>
	
	
	<!-- ui-grid : chart : list vieew -->
	<script src="${tg.url('/javascript/bower_components/angular-ui-grid/ui-grid.min.js')}" type="text/javascript"></script>  	
	<script src="${tg.url('/javascript/bower_components/chart.js/dist/Chart.min.js')}" type="text/javascript"></script>
	<script src="${tg.url('/javascript/bower_components/angular-chart.js/dist/angular-chart.min.js')}" type="text/javascript"></script>
	<script src="${tg.url('/javascript/bower_components/ui-listView/dist/ui-listView.min.js')}" type="text/javascript"></script>
	
	
	<script src="${tg.url('/javascript/bower_components/angular-cookies/angular-cookies.min.js')}" type="text/javascript"></script>
	
	<!-- JS Translate  -->
	<script src="${tg.url('/javascript/bower_components/angular-translate/angular-translate.min.js')}" type="text/javascript"></script>
	<script src="${tg.url('/javascript/bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.min.js')}" type="text/javascript"></script>
	<script src="${tg.url('/javascript/bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js')}" type="text/javascript"></script>
	
	<script src="${tg.url('/javascript/bower_components/angular-translate-loader-url/angular-translate-loader-url.min.js')}" type="text/javascript"></script>

	<script src="${tg.url('/javascript/bower_components/jquery-validation/dist/jquery.validate.min.js')}" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" href="${tg.url('/_pluggable/pycontactus/css/style.css')}"></link>
 </head>

<body py:block="body" py:strip="True" >
<py:block name="body_menu">${header_menu()}</py:block>
  	<py:block name="body_footer">${footer_menu()}</py:block>
  	
  	<div ng-app="Contactus" ng-controller="ContactusData" ng-init="init()">
  	<div ui-i18n="{{lang}}">
  	
  	<form class="" action="${tg.url('/contactus/manage/AddContactUs')}"  id="contactus-form" ng-submit="saveContactUs()" > <!-- method="post" -->
				
		<div class="content" > 		
		<div class="panel" >
			<div class="panel-heading text-indent-title">
	        	<div class="row">
					<span lang="oth">contact_us</span>
				</div>
			</div>
		</div>
		
		<div class=" ${('vis-hidden', 'form-group')[self.defined('reporter') and reporter == '']} ">
			<div class="row">
				<label class="control-label col-md-3"><span lang="oth">reporter</span></label>
				<div class="col-md-9">
					<input  class="form-control" type="text" name="reporter" placeholder="Reporter"  value="${reporter}"  lang="oth"  />  
				</div>
			</div>
		</div>	
			
		<div class=" ${('vis-hidden', 'form-group')[self.defined('email_address') and email_address == '']}">
			<div class="row">
				<label class="control-label col-md-3"><span lang="oth">email</span></label>
				<div class="col-md-9">
					<input  class="form-control" type="text" name="email" placeholder="email"  value="${email_address}"  lang="oth"  />  
				</div>
			</div>
		</div>		
	
		<div class="form-group">
			<div class="row">
				<label class="control-label col-md-3"><span lang="oth">type</span></label>
				<div class="col-md-9">
				<select name="optionProject" id="optionProject"  class="form-control" >
					<option value =""> -- {{"token.please_select" | translate}} -- </option>
					<py:for each="rep in reporttype">
						<option  value="${rep.id_detail_report_type}"  lang="oth"> ${rep.description} </option>	
					</py:for> 
					 
				</select>
				</div>
			</div>											
		</div>
					
		<div class="form-group">
			<div class="row">
				<label class="control-label col-md-3"><span lang="oth">message</span></label>
				<div class="col-md-9">
				   <textarea name="message" placeholder="message" class="form-control" lang="oth" />
				</div>
			</div>											
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-md-3">
		    	</div>
		    	<div class="col-md-9">
		    		<button type="submit" id="contactus-submit-btn" class="btn btn-primary pull-right">
					 	<span class="glyphicon glyphicon-floppy-saved" ></span> <span lang="oth">save</span>
					</button>            			
		      	</div>
		    </div>											
		</div>
		</div>
	</form>
	
	</div>
	</div>
	<script src="${tg.url('/_pluggable/pycontactus/javascript/pages/contactus/contact-index.js')}"></script>
</body>
<!-- END BODY -->
</html>
